<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>

<body class="h-screen w-full tracking-wide">
    <div class="flex max-md:flex-col h-full w-full">
        <div class="md:w-1/2 h-full max-md:hidden bg-[url('../assets/pic2.jpg')] bg-center bg-cover bg-no-repeat">
        </div>
        <div class="md:w-1/2 h-full flex justify-center items-center max-md:px-5 bg-[#222] text-white">
            <form id="loginForm" class="w-[450px] flex flex-col gap-6" autocomplete="off">
                <h2 class="text-3xl font-medium flex items-center gap-2 ml-4">
                    <span class="py-3 px-5 bg-[#fff] text-[#222] rounded-md">Jet</span>

                    Enter
                </h2>
                <p>Enter your details to log in.</p>
                <div class="flex flex-col gap-7">
                    <!-- input email -->
                    <div class="h-[45px] w-full flex border border-[rgba(255_255_255_/_0.5)] rounded-sm">
                        <div
                            class="h-full w-[50px] flex justify-center items-center border-r border-[rgba(255_255_255_/_0.5)] ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="text-[rgba(255_255_255_/_0.5)] lucide lucide-mail-icon lucide-mail">
                                <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                            </svg>
                        </div>
                        <div class="h-full w-[400px]">
                            <input type="email" name="email" id="email" placeholder="Email"
                                class="w-full h-full px-2.5 outline-none">
                        </div>
                    </div>
                    <!-- input password -->
                    <div class="h-[45px] w-full flex border border-[rgba(255_255_255_/_0.5)] rounded-sm">
                        <div
                            class="h-full w-[50px] flex justify-center items-center border-r border-[rgba(255_255_255_/_0.5)] ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="text-[rgba(255_255_255_/_0.5)] transition-all duration-300 hover:text-[rgba(255_255_255_/_0.8)] cursor-pointer lucide lucide-lock-icon lucide-lock">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </div>
                        <div class="h-full w-[400px]">
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="w-full h-full px-2.5 outline-none">
                        </div>
                    </div>

                </div>
                <button type="submit"
                    class="w-full h-[47.5px] cursor-pointer bg-white text-[#222] font-medium mt-4 rounded-sm">Login</button>
                <p class="ml-5 mt-3">Need an account ? <a href="./signup.html"
                        class="font-medium transition-all duration-300 hover:text-green-400">Get started</a></p>
            </form>
        </div>
    </div>
    <script src="../js/login.js" defer></script>
</body>

</html>
