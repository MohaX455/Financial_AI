<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/18b382c41b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <title>AI_agent</title>
    <style>
        .scrollbar-hidden::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hidden {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #logout {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            position: absolute;
            left: 0;
            top: 3.5rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
        }

        #userInfo:hover #logout {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body class="bg-[#111] md:bg-[#222] relative tracking-wide max-md:text-[15px] min-h-screen min-w-full">

    <div id="popup"
        class="max-w-[270px] w-full text-center bg-[#222] md:bg-[#111] fixed top-10 left-1/2 -translate-x-1/2 -translate-y-50 py-6 rounded-2xl border-[rgba(255_255_255_/_0.2)] border-[1.5px] opacity-0 shadow-lg transition-all duration-300 z-100">
        <span
            class="text-center text-[rgba(255_255_255_/_0.8)] text-[15px] md:text-[17px] flex justify-center items-center gap-2">
            <i id="cross_filename"
                class="fa-solid fa-pen text-blue-400 cursor-pointer text-[20px] hover:text-[rgba(255_255_255_/_0.8)] transition-all duration-300"></i>Please enter the field
        </span>
    </div>

    <!-- Header -->
    <header
        class="w-full h-[8.5vh] sticky top-0 z-90 bg-[#111] md:bg-[#222] flex justify-center items-center text-white">
        <nav
            class="w-full md:w-[75%] h-full flex items-center justify-between md:border-b-[1.5px] border-[rgba(255_255_255_/_0.3)] px-6">
            <div>
                <a href="./chatbot.html" class="text-xl md:text-2xl font-medium">JetCamer</a>
            </div>
            <div class="hidden md:flex gap-12">
                <ul class="flex gap-6 justify-center items-center">
                    <li>
                        <a type="button" id="newChatBtn"
                            class="cursor-pointer text-white hover:text-[rgba(255_255_255_/_0.8)] transition-all duration-300 flex gap-2 justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="transition-all duration-200 cursor-pointer lucide lucide-square-pen-icon lucide-square-pen">
                                <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                                <path
                                    d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z" />
                            </svg>
                            New chat
                        </a>
                    </li>
                    <li><a type="button" id="historyBtn"
                            class="cursor-pointer hover:text-[rgba(255_255_255_/_0.8)] transition-all duration-300">Historical</a>
                    </li>
                </ul>
                <div class="h-[full] w-[1px] bg-[rgba(255_255_255_/_0.8)]"></div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        id="connect"
                        class="text-white hover:text-[rgba(255_255_255_/_0.8)] transition-all duration-200 cursor-pointer lucide lucide-user-icon lucide-user">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <div id="userInfo" class='relative cursor-pointer hidden gap-2 justify-center items-center'>
                        <span class='h-[40px] w-[40px] rounded-full border border-[rgba(255_255_255_/_0.3)]'>
                            <img id="user_img" src="./assets/user.jpg" class='h-full w-full rounded-full'>
                        </span>
                        <span id='username' class='text-white'></span>
                        <div id="logout"
                            class="bg-[#111] justify-center items-center px-3 py-2 before:content-[''] before:p-2 before:bg-[#111] before:rotate-45 before:absolute before:-top-1.5 before:left-3 before:-z-10 cursor-default rounded-lg">
                            <button id="logoutBtn"
                                class="flex gap-2 justify-center items-center cursor-pointer px-3 py-2 rounded-lg transition-all duration-300 hover:bg-[#222]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out">
                                    <path d="m16 17 5-5-5-5" />
                                    <path d="M21 12H9" />
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                </svg>
                                Logout
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="flex justify-center items-center gap-6 md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-white hover:text-[rgba(255_255_255_/_0.8)] transition-all duration-200 cursor-pointer lucide lucide-square-pen-icon lucide-square-pen">
                    <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path
                        d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-white hover:text-[rgba(255_255_255_/_0.8)] transition-all duration-200 cursor-pointer lucide lucide-align-right-icon lucide-align-right">
                    <path d="M21 12H9" />
                    <path d="M21 18H7" />
                    <path d="M21 6H3" />
                </svg>
            </div>

        </nav>
    </header>

    <!-- Chatbot -->
    <main class="w-[95%] md:w-[85%] mx-auto h-[91.5vh] flex justify-center items-center">
        <div id="container" class="flex pt-8 justify-center items-center h-full w-full flex-col gap-6.5 relative">
            <h2 id="title" class="text-[#fff] text-2xl md:text-4xl font-medium opacity-100 transition-all duration-100">
                How can i help you ?
            </h2>

            <div id="messages"
                class="max-h-[72vh] h-0 text-white max-w-[95%] w-full md:w-2xl transition-all duration-300 tracking-wide overflow-y-scroll scroll-smooth scrollbar-hidden leading-relaxed">
            </div>

            <div id="loader" class="hidden flex items-center gap-1 mt-6 ml-6">
                <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0.2s]"></span>
                <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0.4s]"></span>
            </div>

            <form id="form"
                class="bg-[#333] rounded-[20px] min-h-[55px] max-h-[115px] w-[92.5%] md:w-xl border-[rgba(255_255_255_/_0.1)] border-[1.5px] max-md:fixed max-md:bottom-10 shadow-lg"
                autocomplete="off" method="POST" enctype="multipart/form-data">

                <div id="fileName"
                    class="relative text-white hidden flex gap-2 justify-center items-center h-[60px] border-[rgba(255_255_255_/_0.1)] border-b-[1.5px] mx-4 m-auto pl-6 ">
                </div>

                <div class="h-[55px] relative flex justify-end items-center">
                    <!-- upload file -->
                    <i id="togglePopover"
                        class="fa-solid fa-paperclip absolute left-3.5 top-1/2 -translate-y-1/2 text-[rgba(255_255_255_/_0.6)] cursor-pointer text-[18px] hover:text-[rgba(255_255_255_/_0.8)] transition-all duration-300"></i>
                    <!-- input_text -->
                    <input type="text" placeholder="Ask a question" id="questionInput" name="questionInput"
                        class="w-full h-full placeholder:text-[rgba(255_255_255_/_0.6)] pl-12 pr-2 outline-none tracking-wider text-white transition-all duration-300">
                    <div class="flex gap-2 mr-3.5">
                        <!-- microphone -->
                        <button type="button"
                            class="py-[6px] px-[8px] rounded-full cursor-pointer transition-all duration-500 hover:bg-[rgba(255_255_255_/_0.1)]">
                            <i
                                class="text-[17px] font-medium text-[rgba(255_255_255_/_0.9)] fa-solid fa-microphone"></i>
                        </button>
                        <!-- button submit -->
                        <button type="submit" class="bg-white py-[6px] px-[8px] rounded-full cursor-pointer">
                            <i class="text-[16px] font-medium fa-solid fa-arrow-up"></i>
                        </button>
                    </div>
                    <!-- popover -->
                    <div id="popover"
                        class="p-2 origin-top-right absolute md:left-3 bottom-14 md:-bottom-18 w-50 h-20 rounded-[15px] shadow-xl bg-[#444] hidden z-50">
                        <div
                            class="w-full h-full hover:bg-[#555] rounded-[15px] flex justify-center items-center text-sm text-white cursor-pointer transition-all duration-200">
                            <label for="fileUpload"
                                class="cursor-pointer flex gap-2 justify-center items-center text-[16px] h-full">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-file-icon lucide-file">
                                    <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
                                    <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                                </svg>
                                Add photo & file
                            </label>
                            <!-- file_upload -->
                            <input type="file" id="fileUpload" name="fileUpload" class="hidden">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="h-20 border-t-[1.5px] border-[rgba(255_255_255_/_0.3)] w-[70%] md:w-[75%] mx-auto hidden md:flex justify-center items-center text-[rgba(255_255_255_/_0.7)]">
        <p class="text-[14px] max-md:max-w-[200px] md:text-[16px] text-center">&copy; 2025 JetCamer. All rights reserved
        </p>
    </footer>

    <script src="./js/script.js" type="module" defer></script>
    <script src="./js/ui.js" type="module" defer></script>
</body>

</html>
