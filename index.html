<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesgo - App Builder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 50px;
            padding: 5px 10px;
            width: 400px;
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 1rem;
        }
        button {
            background-color: #0b93f6;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        button:hover {
            background-color: #0078d7;
        }
        .response {
            margin-top: 30px;
            max-width: 400px;
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
            text-align: left;
            font-size: 15px;
        }

        .thinking {
            width: 100%;
            text-align: center;
        }

        .user-bubble {
            align-self: flex-end;
            display: flex;
            justify-content: end;
            width: 100%;
        }
        
        .bubble p {
            padding: 13px;
            margin-left: 5px;
            background-color: #444;
            word-break: break-word;
            max-width: 300px;
            min-width: 40px;
            text-align: center;
            width: fit-content;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>JetCamer</header>
    <main>
        <h1>What would you build today?</h1>
        <p class="description">Describe your app idea below or get inspired by our templates.</p>

        <div class="input-container">
            <input type="text" id="ideaInput" placeholder="Describe your app idea...">
            <button id="sendBtn">âžœ</button>
        </div>
        
        <div class="response" id="response"></div>
    </main>

    <script src="./script.js" defer></script>
</body>
</html>
